<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <a href="{{ instance.get_url }}">
    <img src="{{ instance.image.url }}" class="card-img-top" alt="...">
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
<!--      truncatewords are used for the card limited description-->
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
    <a href="{{ instance.get_url }}" class="btn btn-primary">View</a>
<!--      <a href="{% url 'products:detail' slug=instance.slug %}" class="btn warning">click</a>-->
  </div>
</div>
